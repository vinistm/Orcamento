<!DOCTYPE html>
<html lang="en">
<head>

  <title>Orçamento App</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>
    <p>Orçamento R$ <span id="orcamento">0,00</span> - <span id="porcentagem">0%</span></p>
    <button onclick="adicionarOrcamento()">Adicionar Orçamento</button>

  </div>

  </div>
  <div>
    <p onclick="abrirModal('Maio')">Maio - <span id="porcentagemMaio">0%</span></p>
  </div>
  <div>

  </div>
  <div>
    <p onclick="abrirModal('Julho')">Julho - <span id="porcentagemJulho">0%</span></p>

  <!-- Adicione os demais meses aqui... -->

  <!-- Modal -->
  <div id="myModal" class="modal">
    <h2 id="mesSelecionado"></h2>
    <label for="item">Item:</label>
    <input type="text" id="item" placeholder="Nome do Item">
    <br>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Valor do Item">
    <br>
    <button onclick="adicionarItem()">Adicionar</button>
    <button onclick="fecharModal()">Fechar</button>
    <ul id="listaItensModal"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</html>
