<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento App</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>
    <p>Orçamento R$ <span id="orcamento">0,00</span> - <span id="porcentagem">0%</span></p>
    <button onclick="adicionarOrcamento()">Adicionar Orçamento</button>
  </div>

  <!-- Meses -->
  <div>
    <p onclick="abrirModal('Janeiro')">Janeiro - <span id="porcentagemJaneiro">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Fevereiro')">Fevereiro - <span id="porcentagemFevereiro">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Março')">Março - <span id="porcentagemMarço">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Abril')">Abril - <span id="porcentagemAbril">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Maio')">Maio - <span id="porcentagemMaio">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Junho')">Junho - <span id="porcentagemJunho">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Julho')">Julho - <span id="porcentagemJulho">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Agosto')">Agosto - <span id="porcentagemAgosto">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Setembro')">Setembro - <span id="porcentagemSetembro">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Outubro')">Outubro - <span id="porcentagemOutubro">0%</span></p>
  </div>
  <div>
    <p onclick="abrirModal('Novembro')">Novembro - <span id="porcentagemNovembro">0%</span></p>
  </div>

  <div>
    <p onclick="abrirModal('Dezembro')">Dezembro - <span id="porcentagemDezembro">0%</span></p>
  </div>
 
  <!-- Adicione os demais meses aqui... -->

  
  <div>
    <button onclick="compararJaneiroFevereiro()">Comparar Janeiro e Fevereiro</button>
    <div id="comparacaoJaneiroFevereiro"></div>
    <button onclick="compararFevereiroMarco()">Comparar Fevereiro e Março</button>
    <div id="comparacaoFevereiroMarco"></div>
    <button onclick="compararMarcoAbril()">Comparar  Março e Abril</button>
    <div id="comparacaoMarcoAbril"></div>
    <button onclick="compararAbrilMaio()">Comparar  Abril e Maio</button>
    <div id="comparacaoAbrilMaio"></div>
    <button onclick="compararMaioJunho()">Comparar  Maio e Junho</button>
    <div id="comparacaoMaioJunho"></div>
    <button onclick="compararJunhoJulho()">Comparar Junho e Julho</button>
    <div id="comparacaoJunhoJulho"></div>
    <button onclick="compararJulhoAgosto()">Comparar Julho e Agosto</button>
    <div id="comparacaoJulhoAgosto"></div>
    <button onclick="compararAgostoSetembro()">Comparar Agosto e Setembro</button>
    <div id="comparacaoAgostoSetembro"></div>
    <button onclick="compararSetembroOutubro()">Comparar Setembro e Outubro</button>
    <div id="comparacaoSetembroOutubro"></div>
    <button onclick="compararOutubroNovembro()">Comparar Outubro e Novembro</button>
    <div id="comparacaoOutubroNovembro"></div>
    <button onclick="compararNovembroDezembro()">Comparar Novembro e Dezembro</button>
    <div id="comparacaoNovembroDezembro"></div>
  </div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <h2 id="mesSelecionado"></h2>
    <label for="item">Item:</label>
    <input type="text" id="item" placeholder="Nome do Item">
    <br>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Valor do Item">
    <br>
    <button onclick="adicionarItem()">Adicionar</button>
    <button onclick="fecharModal()">Fechar</button>
    <ul id="listaItensModal"></ul>
  </div>




  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
